name: Nightly Comprehensive Tests

on:
  schedule:
    # Run at 2 AM UTC every night
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # ===================================================
  # Suite 1: Backend Unit Tests (Always)
  # ===================================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trickgame_test
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: trickgame_test
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trickgame_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Initialize database
        run: |
          cd backend
          npm run db:init || true

      - name: Run unit tests
        run: |
          cd backend
          npm test -- --run --reporter=verbose

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30

  # ===================================================
  # Suite 2: Integration Tests (Multi-Browser)
  # ===================================================
  integration-tests:
    name: Integration Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: backend-unit-tests
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trickgame_test
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trickgame_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          cd ../e2e && npm ci

      - name: Install Playwright browser
        run: |
          cd e2e
          npx playwright install ${{ matrix.browser }}
          npx playwright install-deps ${{ matrix.browser }}

      - name: Initialize database
        run: |
          cd backend
          npm run db:init || true

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          BROWSER: ${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-results-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 30

      - name: Upload playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 30

  # ===================================================
  # Suite 3: Marathon Tests (Stability)
  # ===================================================
  marathon-tests:
    name: Marathon Tests (Stability)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: backend-unit-tests

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trickgame_test
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trickgame_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
          cd ../e2e && npm ci
          npx playwright install chromium --with-deps

      - name: Initialize database
        run: |
          cd backend
          npm run db:init || true

      - name: Run marathon tests
        run: npm run test:marathon
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: marathon-test-results
          path: e2e/test-results/
          retention-days: 30

      - name: Analyze memory usage
        if: always()
        run: |
          cd e2e
          if [ -f test-results.json ]; then
            echo "## Memory Usage Analysis" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat test-results.json | grep -i memory || echo "No memory data found" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # ===================================================
  # Suite 4: Load Tests (Performance)
  # ===================================================
  load-tests:
    name: Load Tests (Performance)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: backend-unit-tests

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trickgame_test
      NODE_ENV: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trickgame_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Initialize database
        run: |
          cd backend
          npm run db:init || true

      - name: Start backend server
        run: |
          cd backend
          npm run dev &
          echo $! > backend.pid
        env:
          PORT: 3001

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 1; done'

      - name: Run load tests (baseline)
        run: npm run test:load:baseline
        env:
          BACKEND_URL: http://localhost:3001

      - name: Run load tests (stress)
        run: npm run test:load:stress
        env:
          BACKEND_URL: http://localhost:3001

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: tests/load/*.log
          retention-days: 30

      - name: Analyze performance
        if: always()
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Load test artifacts have been uploaded." >> $GITHUB_STEP_SUMMARY

  # ===================================================
  # Nightly Report & Notifications
  # ===================================================
  nightly-report:
    name: Nightly Report
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, integration-tests, marathon-tests, load-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "# Nightly Test Report - $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Unit Tests | ${{ needs.backend-unit-tests.result }} | 451 tests, ~7s |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} | ~150 tests, multi-browser |" >> $GITHUB_STEP_SUMMARY
          echo "| Marathon Tests | ${{ needs.marathon-tests.result }} | 60+ min stability |" >> $GITHUB_STEP_SUMMARY
          echo "| Load Tests | ${{ needs.load-tests.result }} | Baseline + stress |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Status" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.backend-unit-tests.result }}" == "success" &&
                "${{ needs.integration-tests.result }}" == "success" &&
                "${{ needs.marathon-tests.result }}" == "success" &&
                "${{ needs.load-tests.result }}" == "success" ]]; then
            echo "✅ **All nightly tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Some tests failed** - Review artifacts and logs." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** [${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            const title = `Nightly Test Failures - ${date}`;
            const body = `
            ## Nightly Test Run Failed

            **Date:** ${date}
            **Workflow Run:** [${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ### Results
            - Backend Unit Tests: ${{ needs.backend-unit-tests.result }}
            - Integration Tests: ${{ needs.integration-tests.result }}
            - Marathon Tests: ${{ needs.marathon-tests.result }}
            - Load Tests: ${{ needs.load-tests.result }}

            ### Test Suites
            - ✅ Backend: 451 unit tests (~7s)
            - ✅ Integration: ~150 E2E tests (multi-browser)
            - ✅ Marathon: Stability test (60+ min)
            - ✅ Load: Performance tests (baseline + stress)

            Please review the test artifacts and address any failures.

            **Artifacts**: Available for 30 days in workflow run
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'nightly-test', 'automated', 'high-priority']
            });
